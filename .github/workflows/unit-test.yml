name: Unit Test with Jest

on:
  push:
    branches: ["deploy/#30"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  test:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: ["16.x"]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.KC_PAT }}

      - name: Prepare Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # - name: Setup PAT
      #   run: |
      #     git config --global url."https://${{ secrets.KC_PAT }}@github.com/".insteadOf ssh://git@github.com/

      - name: Install & Test
        run: |
          npm ci
          npm run test
